<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphic Design Flashcards</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #faf9f7; margin: 0; padding: 0;}
    .container { max-width: 420px; margin: 48px auto; padding: 1.5rem; background: white; border-radius: 14px; box-shadow: 0 12px 24px #0001;}
    .title { text-align: center; margin: 0 0 14px 0; font-size: 1.5rem; }
    .flashcard {
      perspective: 700px;
      width: 100%; min-height: 140px; margin: 24px 0;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .flashcard-inner {
      transition: transform 0.5s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flashcard.flipped .flashcard-inner { transform: rotateY(180deg);}
    .flashcard-front, .flashcard-back {
      position: absolute; width: 100%; backface-visibility: hidden;
      padding: 32px 24px; border-radius: 12px; background: #f3f3ec;
      box-shadow: 0 4px 16px #21201a11;
      font-size: 1.1rem;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .flashcard-back { background: #d9e2f3; color: #094a8a; transform: rotateY(180deg);}
    .controls {
      display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;
    }
    .controls button {
      border: none; background: #edeae5; padding: 7px 16px; margin-right: 4px;
      border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.21s;
    }
    .controls button:last-child {margin-right: 0;}
    .controls button:active {background: #e1e5ea;}
    .small-hint { font-size: 0.93rem; text-align: center; opacity: 0.8;}
    .create-mode {margin: 24px 0;}
    .create-mode input[type="text"] {
      padding: 7px 11px; font-size: 1rem; border-radius: 6px; border: 1px solid #d2cfc8; width: 70%;
    }
    .loading { font-size: 1.1rem; text-align: center;}
  </style>
</head>

      <button id="generateBtn">Generate</button>
      <button id="cancelCreateBtn">Cancel</button>
    </div>

    <div id="loadingSection" class="loading" style="display:none;">
      Creating your custom study set...<br>

      </div>

    <div class="controls">

      <button id="flipBtn">Flip</button>
      <span id="counter"></span>
      <button id="nextBtn">⟶</button>
    </div>

      <button id="shuffleBtn">Shuffle</button>
      <button id="resetBtn">Reset</button>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elements and Principles of Design</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; background: #f7fafd; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 42px auto; padding: 24px; background: #fff; border-radius: 16px; box-shadow: 0 3px 18px #0001; }
    h1 { font-size: 1.3rem; margin-bottom: 12px; }
    .flashcard { background: #f3f4f9; border-radius: 14px; min-height: 120px;
      display: flex; align-items: center; justify-content: center; font-size: 1.11rem; text-align: center;
      margin-bottom: 16px; box-shadow: 0 1px 6px #0001; cursor: pointer; transition: background 0.22s; padding: 18px 10px; user-select: none;
      position:relative; min-width:0; }
    .flashcard.flipped { background: #ffe7a4; }
    .nav { display: flex; justify-content: center; margin-bottom: 10px; }
    .actions { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .actions button { margin-right: 0; margin-left: 0; }
    .counter { font-size: 0.98rem; color: #555; margin-bottom: 14px; text-align: center; }
    .smallnote { color: #888; font-size: 0.82rem; margin-top: 4px; text-align: center; }
    .spinner { display: inline-block; width:20px; height:20px; border-radius:50%; border:3px solid #aaa; border-top:3px solid #1678f2; animation:spin 1s linear infinite; vertical-align:middle; margin-left:7px;}
    @keyframes spin{100%{transform:rotate(360deg);} }
    @media (max-width: 500px) { .container { max-width: 97vw; } }
    .svgicon { width: 20px; height:20px;vertical-align:-4px;}
    .flashcard[tabindex="0"]:focus-visible { outline:4px solid #1855b8; }
  </style>
</head>
<body>
  <div class="container">
    <h1><span id="appTitle">Elements and Principles of Design</span></h1>
    <div class="actions" id="actionsBar">
      <button id="shuffleBtn" title="Shuffle" aria-label="Shuffle"><svg class="svgicon" viewBox="0 0 24 24"><path d="M16 3h5v5" stroke="#fff" stroke-width="2" fill="none"/><path d="M4 20h7a4 4 0 0 0 3.31-1.66L21 8"/><path d="M21 16v5h-5" stroke="#fff" stroke-width="2" fill="none"/><path d="M15 15l6 6"/><path d="M3 8l5 5" stroke="#fff" stroke-width="2" fill="none"/></svg></button>
      <button id="flipBtn" title="Flip card" aria-label="Flip"><svg class="svgicon" viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12" rx="2" fill="none" stroke="#fff" stroke-width="2"/><path d="M12 16v4m-4-4v4m8-4v4" stroke="#fff" stroke-width="2" fill="none"/></svg></button>
    </div>
    <div class="nav" id="navBar">
      <button id="prevBtn" title="Previous" aria-label="Previous"><svg class="svgicon" viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6" fill="none" stroke="#fff" stroke-width="2"/></svg></button>
      <div class="counter" id="cardCounter"></div>
      <button id="nextBtn" title="Next" aria-label="Next"><svg class="svgicon" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6" fill="none" stroke="#fff" stroke-width="2"/></svg></button>
    </div>
    <div class="flashcard" id="flashcard" tabindex="0"></div>
    <div class="smallnote" id="subNote">Press <b>Space</b> or click card to flip.</div>
  </div>
  <script>
    // Default cards only: Elements and Principles of Design
    const graphicDesignCards = [
      { front: "Elements of Design", back: "The fundamental building blocks or basic components used to create visual compositions. These include line, shape, form, color, value, space, and texture. They are the raw materials that designers work with to communicate ideas and create visual impact." },
      { front: "Line", back: "A mark that connects two points or the path of a moving point. Lines can be straight, curved, thick, thin, solid, dashed, or implied. They create movement, define shapes, separate spaces, and guide the viewer's eye through a composition." },
      { front: "Shape", back: "A two-dimensional area enclosed by a boundary, such as a line or color change. Shapes can be geometric (circles, squares, triangles) or organic (free-form, natural). They form the foundation of most design compositions and help organize visual information." },
      { front: "Form", back: "A three-dimensional object with length, width, and depth. In graphic design, form is often created through the illusion of depth using techniques like shading, perspective, overlapping, and gradients to make flat shapes appear dimensional." },
      { front: "Color", back: "The visual perception of light wavelengths reflected from surfaces. Color has three main properties: hue (the color itself), saturation (intensity/purity), and brightness (lightness/darkness). Color evokes emotions, creates hierarchy, and establishes brand identity." },
      { front: "Value", back: "The lightness or darkness of a color or tone. Value creates contrast, depth, and visual hierarchy in designs. It helps separate elements, create focal points, and establish mood. Value relationships are crucial for readability and visual impact." },
      { front: "Space", back: "The area around, between, above, below, or within elements in a design. It includes positive space (occupied by elements) and negative space (empty areas). Proper use of space creates balance, emphasis, and helps organize information clearly." },
      { front: "Texture", back: "The surface quality or tactile feel of an element, whether actual (physical) or implied (visual). Texture adds interest, depth, and can evoke emotions or associations. It can be created through patterns, brushstrokes, photography, or digital techniques." },
      { front: "Principles of Design", back: "The guidelines that govern how the elements of design should be organized and arranged to create effective visual communication. These principles include balance, emphasis, rhythm, movement, pattern/repetition, scale/proportion, proximity/unity, contrast, and hierarchy." },
      { front: "Balance", back: "The distribution of visual weight in a composition to create stability and harmony. Types include symmetrical (formal), asymmetrical (informal), and radial balance. Proper balance prevents designs from feeling too heavy on one side or chaotic." },
      { front: "Emphasis", back: "Creating a focal point or center of interest that draws the viewer's attention first. Emphasis can be achieved through contrast, size, color, position, or isolation. It establishes hierarchy and guides the viewer through the design in order of importance." },
      { front: "Rhythm", back: "The repetition of visual elements to create a sense of movement and flow through a design. Like musical rhythm, it creates patterns and beats that guide the eye. Rhythm can be regular, irregular, progressive, or flowing." },
      { front: "Movement", back: "The path the eye follows through a composition, created by the arrangement of elements. Movement guides viewers from one element to another and can be achieved through lines, shapes, colors, or the strategic placement of elements to create visual flow." },
      { front: "Pattern/Repetition", back: "The repeated use of visual elements (lines, shapes, colors, textures) to create consistency, rhythm, and unity. Repetition strengthens design by tying together individual elements, while patterns create decorative and structural foundations." },
      { front: "Scale/Proportion", back: "Scale refers to the size of elements relative to each other and their surroundings. Proportion is the relationship between different sized elements. Both create hierarchy, emphasis, and visual interest while maintaining harmony in the overall composition." },
      { front: "Proximity/Unity", back: "Proximity groups related elements together to show relationships and organize information. Unity ensures all elements work together cohesively as a whole rather than separate parts. Both create clarity and help viewers understand the design's message." },
      { front: "Contrast", back: "The difference between design elements to create visual interest and hierarchy. Contrast can be achieved through differences in color, size, shape, texture, or type. It helps separate elements, create emphasis, and improve readability and comprehension." },
      { front: "Hierarchy", back: "The arrangement of elements in order of importance to guide the viewer's eye through the design. Visual hierarchy is created through size, color, contrast, position, and typography to ensure the most important information is seen first." },
      { front: "Less is More", back: "A design philosophy emphasizing simplicity and minimalism. This principle suggests that removing unnecessary elements often creates more effective, elegant, and impactful designs. It focuses attention on what's truly important and reduces visual clutter." }
    ];

    let flashcards = [];
    let currentIndex = 0;
    let isFlipped = false;

    // DOM elements
    const appTitle = document.getElementById('appTitle');
    const actionsBar = document.getElementById('actionsBar');
    const navBar = document.getElementById('navBar');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const flipBtn = document.getElementById('flipBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const flashcardDiv = document.getElementById('flashcard');
    const cardCounter = document.getElementById('cardCounter');
    const subNote = document.getElementById('subNote');

    function loadDefault() {
      flashcards = JSON.parse(JSON.stringify(graphicDesignCards));
      currentIndex = 0;
      isFlipped = false;
      showStudyView("Elements and Principles of Design");
    }

    function showStudyView(title) {
      appTitle.textContent = title || '';
      actionsBar.style.display = '';
      navBar.style.display = '';
      flashcardDiv.style.display = '';
      updateFlashcard();
      subNote.innerHTML = 'Press <b>Space</b> or click card to flip.';
    }

    function updateFlashcard() {
      if (flashcards.length === 0) {
        flashcardDiv.innerHTML = 'No cards to show.';
        flashcardDiv.className = 'flashcard';
        cardCounter.innerHTML = '';
        return;
      }
      let card = flashcards[currentIndex];
      flashcardDiv.innerHTML = isFlipped ? card.back : card.front;
      flashcardDiv.className = 'flashcard' + (isFlipped ? ' flipped' : '');
      cardCounter.innerHTML = `Card ${currentIndex + 1} of ${flashcards.length}`;
    }

    flipBtn.onclick = function(){ isFlipped = !isFlipped; updateFlashcard(); }
    flashcardDiv.onclick = flipBtn.onclick;
    flashcardDiv.onkeyup = e => { if(e.key===' '||e.key==='Enter'){ flipBtn.onclick(); }};
    prevBtn.onclick = function(){ if(currentIndex > 0){ currentIndex--; isFlipped = false; updateFlashcard(); }};
    nextBtn.onclick = function(){ if(currentIndex < flashcards.length - 1){ currentIndex++; isFlipped = false; updateFlashcard(); }};
    shuffleBtn.onclick = function(){
      for (let i = flashcards.length -1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i+1)), temp = flashcards[i];
        flashcards[i] = flashcards[j]; flashcards[j] = temp;
      }
      currentIndex = 0; isFlipped = false; updateFlashcard();
      subNote.textContent = 'Shuffled!';
      setTimeout(()=>{if(subNote.textContent==='Shuffled!')subNote.textContent='';}, 1000);
    };

    // Keyboard navigation
    document.addEventListener("keydown", function(e){
      if(document.activeElement === flashcardDiv || document.activeElement === document.body){
        switch(e.key){
          case "ArrowLeft": prevBtn.onclick(); break;
          case "ArrowRight": nextBtn.onclick(); break;
          case " ": e.preventDefault(); flipBtn.onclick(); break;
        }
      }
    });

    loadDefault();
  </script>
</body>
</html>
